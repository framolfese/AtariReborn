
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Atari Reborn Log In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Linko CSS-->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul id="linked_list" class="navbar-nav mr-auto">
					<li class='nav-item active'>
						<label id='welcome_label' class='btn btn-outline-danger my-2 mr-sm-2'>ATARI REBORN</label> 
					</li>
					<li class="nav-item active">
						<a id="home_button" class="btn my_button my-2 mr-sm-2" href="../Welcome Page/index.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a id="history_button" class="btn my_button my-2 mr-sm-2" href="../Timeline Page/history.html">History <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a id="aboutus_button" class="btn my_button my-2 mr-sm-2" href="../About Us Page/aboutus.html">About Us <span class="sr-only">(current)</span></a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<a id="button_signin" class="btn btn-outline-danger my-2 mr-sm-2" href="../Sign Up Page/signup.html">Sign Up</a>
					<a id="button_login" class="btn btn-outline-danger my-2 mr-sm-2" href="loggedin.html">Log In</a>
				</form>
			</div>
		</nav>
	</header>
	
	<div class="container-login100">
		<img id="imgmain" src="images/Retro-Arcade45.jpg">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-50">
			<span class="login100-form-title p-b-35 ">
					Log In
			</span>
			<form id="loginpanel" class="login100-form validate-form">
				<label class="labels_login mail"></label>
				<div class="wrap-input100 validate-input sizeDivButton" data-validate="Enter email">
					<input name="mail" id="inputEmail" class="form-control" placeholder="Email" value="" autofocus>
					<label class="invalid">
							Valid email address is required
					</label>
				</div>
				
				<label class="labels_login pass"></label>
				<div class="wrap-input100 validate-input sizeDivButton" data-validate = "Enter password">
					<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" value="" >
					<label class="invalid">
							Valid password is required (min 8 char)
					</label>
				</div>
				<div class="checkbox mb-3">
					<label>
						<input id="showpassword_button" type="checkbox" value="show-password"> Show Password
					</label>
				</div>

				<div class="container-login100-form-btn">
					<button id="loginbutton" class="btn btn-lg btn-outline-danger btn-block" type="submit">Log In</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						If you haven't already, 
					</span>
					<a href="../Sign Up Page/signup.html" class="txt1 red">
						Sign Up
					</a>
				</div>
			</form>	
		</div>
	</div>
	
	<!--Linko JS-->
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="js/sketch.js"></script>
	<script src="js/validateform.js"></script>
</body>
</html>
