	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul id="linked_list" class="navbar-nav mr-auto">
					<li class='nav-item active'>
						<label id='welcome_label' class='btn btn-outline-danger my-2 mr-sm-2'>ATARI REBORN</label> 
					</li>
					<li class="nav-item active">
						<a id="home_button" class="btn my_button my-2 mr-sm-2" href="../Welcome Page/index.html">Home <span class="sr-only">(current)</span></a>

				</ul>
				<form class="form-inline my-2 my-lg-0">
					<a id="button_signin" class="btn btn-outline-danger my-2 mr-sm-2" href="../Sign Up Page/signup.html">Sign Up</a>
					<a id="button_login" class="btn btn-outline-danger my-2 mr-sm-2" href="loggedin.html">Log In</a>
				</form>
			</div>

	<div class="container-login100">
		<img id="imgmain" src="Retro-Arcade45.jpg">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form id="loginpanel" class="login100-form validate-form" action="../Play Page/play.html">
				<span class="login100-form-title p-b-37">
					Log In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
						<label for="inputEmail" class="sr-only">Nickname or Email</label>
						<input type="email" id="inputEmail" class="form-control" placeholder="Nickname or Email" required autofocus>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
						<label for="inputPassword" class="sr-only">Password</label>
						<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				</div>

				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>

				<div class="container-login100-form-btn">
					<button id="loginbutton" class="btn btn-lg btn-outline-danger btn-block" type="submit">Log In</button>
				</div>

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="images/icons/icon-google.png" alt="GOOGLE">
					</a>
				</div>
			</form>	
		</div>
